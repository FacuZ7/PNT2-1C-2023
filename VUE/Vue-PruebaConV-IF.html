<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <p v-if="verParrafo" :style="{ color: color, fontSize: fontSize + 'px' }" >{{ mensaje }}</p>
        
    </div>
    <script>
        const { createApp } = Vue      
        const obj = createApp({
          data() {
            return {
              mensaje: 'Hola mundo',
              color: 'red',
              fontSize: 30,
              verParrafo: true
            }
          }
        }).mount('#app')
    </script>

    
</body>
</html>
