<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioConObjetos</title>
    <script>
        const arrNumeros = [3,6,-4,8,10,-15,30,0,-12,20]
        const oResultados = {
            cantPositivos:0
            ,cantNegativos:0
            ,sumaPositivos:0
            ,sumaNegativos:0
            ,cantMayoresA8:0
            ,sumaMayoresA8:0   
        };

        for(let i = 0; i < arrNumeros.length; i++){
            let numeroActual = arrNumeros[i];

            if(numeroActual > 0){
                oResultados.cantPositivos++;
                oResultados.sumaPositivos += numeroActual;
                if(numeroActual > 8){
                    oResultados.cantMayoresA8++;
                    oResultados.sumaMayoresA8 += numeroActual;
                }
            }else if (numeroActual < 0){
                oResultados.cantNegativos++;
                oResultados.sumaNegativos += numeroActual;
            }
        }

        console.log(oResultados);
        
    </script>
