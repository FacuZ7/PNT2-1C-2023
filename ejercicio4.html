<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2ConObjetos</title>
    <script>
        const arrNumeros = [500,600,350,1000,200];
        const oResultados = {
            cantPrecios0a500:0
            ,cantPrecios501a1000:0
            ,cantSuperiorA1000:0
            ,totPrecios0a500:0
            ,totPrecios501a1000:0
            ,totPreciosSuperiorA1000:0
        };

        for(let i = 0; i < arrNumeros.length ; i++){
            let numeroActual = arrNumeros[i];

            if(numeroActual >= 0 && numeroActual <= 500){
                oResultados.cantPrecios0a500++;
                oResultados.totPrecios0a500+=numeroActual;
            }else if(numeroActual >= 501 && numeroActual <= 1000){
                oResultados.cantPrecios501a1000++;
                oResultados.totPrecios501a1000+=numeroActual;
            }else if(numeroActual > 1000){
                oResultados.cantSuperiorA1000++;
                oResultados.totPreciosSuperiorA1000+=numeroActual;
            }
        }

        console.log(oResultados);
    </script>
</head>

</body>
</html>
