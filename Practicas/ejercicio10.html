    <script>

        // Dada una lista de números, realizar una función que tome dos parámetros, la lista , un
        // numero y que devuelva otra lista con numeros menores al parámetro.

        const numeros = [8, 11, 20,21, 234, 2345]
        
        function filtroNumeros(lista, numero){
            return lista.filter(n=>n<numero)
        }


        console.log("Con funcion")
        console.log(filtroNumeros(numeros, 34))



    </script>
